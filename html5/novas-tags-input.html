<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title>Novas tags de input  HTML 5</title>
    </head>

    <body>
        <form >
            <!-- Associar label com os elementos - Boa prÃ¡tica -->
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <br><br>
             
            <!-- Novos inputs e atributos hmtl -->
            <!-- email -->
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@email.com" required autofocus>
            <br><br>

            <!-- numero -->
            <label for="numero">Numero</label>
            <input type="number" id="numero" min="1" max="24" step = "3">
            <br><br>

            <!-- url -->
            <label for="url">Email</label>
            <input type="url" id="url" placeholder="ex: http://">
            <br><br>

            <!-- pesquisa -->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa" placeholder="ex: digite algo">
            <br><br>

             <!-- range -->
             <label for="range">Range</label>
             <input type="range" id="range" min="5" max="50">
             <br><br>
            
            <!-- data -->
            <label for="data">Data</label>
            <input type="date" id="data" >
            <br><br>

             <!-- cor -->
             <label for="cor">Data</label>
             <input type="color" id="cor" >
             <br><br>
 



            <input type="submit" value="enviar">
        </form>
        
    </body>
</html>
